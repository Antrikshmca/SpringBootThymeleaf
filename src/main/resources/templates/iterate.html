<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Example of loop</title>
</head>
<body>
	<h1>Gonig to traverse element in collection</h1>
	<h1 th:text="${list}"></h1>
	<ul>
		<li th:each=" n: ${list}"><span th:text=${n}></span></li>
	</ul>
	<h1>index Based Traverse Element in Collection</h1>
	<ul>
		<li th:each=" n,status: ${list}"><span
			th:text="${status.index}+' '+${n}"></span></li>
	</ul>
	
</body>
</html>
